name: 머지전 PR 체크

on:
  pull_request:
    branches:
      - Master
      - Develop
      - Weekly
      - Review
  workflow_dispatch:

jobs:
  precheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm i

      - name: Eslint Check
        run: npm run lint

      - name: Build Test
        run: npm run build
